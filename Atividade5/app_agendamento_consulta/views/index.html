<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Agendamento de Consultas</title>
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col-12 text-center mt-3">
                <h1>Agendamento</h1>
            </div>
            <div class="col-12">
                {{#erro_form}}
                <div class="alert alert-warning mt-2">
                    <strong>Formulário</strong> inválido! Preencha todos os campos
                </div>
                {{/erro_form}}

                {{#campos_invalidos}}
                <div class="alert alert-warning mt-2">
                    <strong>{{.}}</strong> inválido! Preencha todos os campos
                </div>
                {{/campos_invalidos}}

            </div>
        </div>
        <form action="/agendar_consulta" method="POST">
            <div class="row mt-3">
                <h3>Dados do paciente</h3>
                <div class="col-6 mt-1">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" name="nome" class="form-control" id="nome" value="{{dados_consulta.nome}}">
                </div>
                <div class="col-6 mt-1">
                    <label for="sobrenome" class="form-label">Sobrenome:</label>
                    <input type="text" name="sobrenome" class="form-control" id="sobrenome" value="{{dados_consulta.sobrenome}}">
                </div>
                <div class="col-6 mt-1">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" name="cpf" class="form-control" id="cpf" value="{{dados_consulta.cpf}}">
                </div>
                <div class="col-6 mt-1">
                    <label for="data_nascimento" class="form-label">Data de Nascimento:</label>
                    <input type="date" name="data_nascimento" class="form-control" id="data_nascimento" value="{{dados_consulta.data_nascimento}}">
                </div>
                <div class="col-6 mt-1">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="text" name="telefone" class="form-control" id="telefone" value="{{dados_consulta.telefone}}">
                </div>
                <div class="col-6 mt-1">
                    <label for="cep" class="form-label">CEP:</label>
                    <input type="text" name="cep" class="form-control" id="cep" value="{{dados_consulta.cep}}">
                </div>
                <div class="col-12 mt-1">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input type="text" name="endereco" class="form-control" id="endereco" value="{{dados_consulta.endereco}}">
                </div>
            </div>
            <div class="row mt-3">
                <h3>Dados consulta</h3>
                <div class="col-6 mt-1">
                    <label for="clinica">Clínica</label>
                    <select name="clinica" id="clinica" class="form-select">
                        <option value="clinica_taguatinga">Clínica Taguatinga</option>
                        <option value="clinica_brasilia">Clínica Brasília</option>
                        <option value="clinica_guara">Clínica Guará</option>
                        <option value="clinica_ceilandia">Clínica Ceilândia</option>
                    </select>
                </div>
                <div class="col-6 mt-1">
                    <label for="especialista">Clínica</label>
                    <select name="especialista" id="especialista" class="form-select">
                        <option value="ortopedia">Ortopedia</option>
                        <option value="cardiologia">Cardiologia</option>
                        <option value="otorrinolaringologia">otorrinolaringologia</option>
                    </select>
                </div>
                <div class="col-6 mt-1">
                    <label for="data_consulta" class="form-label">Data consulta:</label>
                    <input type="date" name="data_consulta" class="form-control" id="data_consulta">
                </div>
                <div class="col-6 mt-1">
                    <label for="data_consulta" class="form-label">Hora consulta:</label>
                    <input type="time" name="hora_consulta" class="form-control" id="hora_consulta">
                </div>
                <div class="col-12 mt-1">
                    <label for="observacao" class="form-label">Observação</label>
                    <textarea name="observacao" class="form-control" id="observacao"></textarea>
                </div>
            </div>
            <button class="col-12 btn btn-primary mt-3">Enviar</button>
        </form>
    </section>

</body>

</html>
